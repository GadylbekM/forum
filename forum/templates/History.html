{{template "header"}}

<div class="sidebar">
    <div class="sidebar_inner">
        

        <div class="sidebar_list">
            {{if eq .Name "Guest"}}
                <a href="/login">Sign in</a>
                
            {{else}}
                
                <a href="/my_posts">My Posts</a>
                <a href="/liked_posts">Liked Posts</a>
                <a href="/createPost">Create Post</a>
                <a href="/exit">Exit</a>
                <a href="/activity">My Activity</a>
            {{end}}
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="content">
    <div class="container">
        <h2>Your Activity</h2>
        <div class="content_inner">
            
            <div class="user-activity_left">
             
              
                </div>
                <div class="user-activity_right">
                <h3>Recent Comments</h3>
                <ul>
                    {{range .Comments}}
                        <div class="commnet_inner">
                            <a href="comment/?id={{.CommentId}}" class="btn_edit">Edit Comment</a>
                            <form action="/delete_comment" method="POST">
                                <input type="hidden" name="comment_id" value="{{.CommentId}}">
                                <button type="submit">Delete Comment</button>
                            </form>

                            <div class="comment_text">
                                <a href="post/?id={{.PostId}}"> {{.Content}}</a>
                            </div>
                        </div>
                        
                    {{end}}
                </ul>
            </div>
        </div></div>
     
   
</div>

<script src="/static/script.js"></script>

</body>
</html>
